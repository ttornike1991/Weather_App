<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style/style.css">
    <meta property="og:image"   content="./assets/img/wad.jpg" />
    <meta name="image" property="og:image" content="./assets/img/Untitled.png">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100&display=swap" rel="stylesheet">
    <title>Weather API</title>
</head>
<body>
    <div class="backGround">
       
    </div>
    <div class="Blur">
        <div class="elipsOne">
        </div>
        <div class="elipsTwo">
        </div>
        <div class="elipsThree">
        </div>
        <div class="elipsFour">
        </div>  
        <div class="elipsFive">
        </div>
    </div>
    <header class="flex">
        <div class="leftHeader flex flexAlign gap">
            <img src="./assets/img/Group 117.png" alt="">
            <h1>Weather by VicBox</h1>
        </div>
        <div class="rightHeader flex flexAlign gap">
            <h3>GitHub</h3>
            <h3>About</h3>
        </div>
    </header>
    <main class="flex  flexAlign">
        <div class="leftCard ">
            <img class="imgVector" src="./assets/img/Vector.png" alt="threedot">
            <div class="headline flex flexAlign ">
                <img src="./assets/img/Sunny.png" alt="roundSun">
                <div>
                    <h2 class="cityNAME">Tbilisi</h2>
                    <h4 class="curentData">Monday 01/17/2022</h4>
                </div>
            </div>
            <div class="flex flexJustify midLine">
                <div class="fifCloudy">
                    <span class="fifteen">15</span>
                    <h4 class="mostlyClody">Mostly cloudy</h4>
                </div>
                <div>
                    <span>Â°C</span>
                </div>

            </div>
            <div class="bottomLine flex  flexColumn flexJustify flexAlign">
                <div class="upperLine">
                    <img src="./assets/img/visibility.png" alt="eye">
                    <p>Visibility</p>
                    <p class="km visibleLike">10km</p>
                    <div class="stick">|</div>
                    <img src="./assets/img/visibility (1).png" alt="termometer">
                    <p >Feels like</p>
                    <p class="feelsLike"> 10KM</p>
                </div>
                <div class="lowerLine">
                    <img src="./assets/img/visibility (2).png" alt="eye">
                    <p>Humidity</p>
                    <p class="km humidityLike">10km</p>
                    <div class="stick">|</div>
                    <img src="./assets/img/visibility (3).png" alt="termometer">
                    <p>Wind</p>
                    <p class="windLike">10KM</p>
                </div>
            </div>
        </div>
        <div class="rightCard flex flexAlign flexJustify flexColumn">
            <div class="roundDiv flex">
                <img class="plusIcon" src="./assets/img/Plus.png" alt="">
            </div>

            <p class="addNEw">Add new location</p>
        </div>
    </main>
    <footer class="flex">
        <p>Made with <img src="./assets/img/love.png" alt=""> by Tornike Chilashvili</p>
    </footer>
   
<script src="./assets/app.js"></script> 
</body>
</html>
